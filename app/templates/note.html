{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block
app_content %}
<style></style>

<div class="row page-head">
  <div class="col-md-6">
    <h1>{{ note.title }}</h1>
    <h3 class="tab">By {{ char.name }}</h3>
    <h6 class="double-tab">{{ note.created_at}}</h6>
  </div>
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
  </div>
  <div class="col-md-2">
    <div class="inline">
      <li>
        <a
          href="{{ url_for('create_note') }}"
          class="list-inline-item btn btn-block btn-success"
          >New</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('edit_note', id=note.id) }}"
          class="list-inline-item btn-block btn btn-default"
          >Edit</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('delete_note', id=note.id) }}"
          class="list-inline-item btn-block btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this note?')"
          >Delete</a
        >
      </li>
    </div>
  </div>
</div>
<div class="container">
  <!-- Perhaps I will add google docs support in the future! -->
  <!-- <iframe src="https://drive.google.com/embeddedfolderview?id=1YZ7SYskmS3YzNTFW0s-AeOTDwwfgUlrr#list" style="width:100%; height:600px; border:0;"></iframe> -->
  <!-- <iframe src="https://docs.google.com/document/d/e/2PACX-1vS_NFI0d9TuQj3gnb8LVx0VJcuAzwVWh-ZJ7Eq1TVEl12tR2AFaVkXYPIAvoA6HvaD376axWvuFrloj/pub?embedded=true"></iframe> -->
  <!-- it's not safe! -->
   {{ note.body | safe }} 
</div>

{% endblock %}
