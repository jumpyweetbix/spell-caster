{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block
app_content %}
<style>
  .inline li {
    list-style: none;
    background-image: none;
    background-repeat: none;
    background-position: 0;
  }
  .list-inline-item {
    margin-bottom: 1rem;
  }
</style>

<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
  <div class="col-md-6">
    <h1>{{ note.title }}</h1>
    <h3>By {{ char.name }}</h3>
    <h6>{{ note.created_at}}</h6>
  </div>
  <div class="col-md-2" style="display: flex; justify-content: flex-end;">
    <div class="inline">
      <li>
        <a
          href="{{ url_for('create_note') }}"
          class="list-inline-item btn btn-block btn-success"
          >New</a>
      </li>
      <li>
        <a
          href="{{ url_for('edit_note', id=note.id) }}"
          class="list-inline-item btn-block btn btn-default"
          >Edit</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('delete_char') }}"
          class="list-inline-item btn-block btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this character? You cannot get them back!')"
          >Delete</a
        >
      </li>
    </div>
  </div>
</div>
<div class="container">
  <p>{{ note.body }}</p>
</div>

{% endblock %}
