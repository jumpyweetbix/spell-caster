{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block
app_content %}
<h1>{% if title %}{{ title }}{% else %}Form{% endif %}</h1>
<div class="row justify-content-center">
  <div class="col-md-10">
    {% filter markdown %}
    {{ wtf.quick_form(form) }}
    {% endfilter %}

    <input class="cancel-btn btn btn-danger" action="action" onclick="window.history.go(-1);" type="button"
      value="Cancel" />
  </div>
</div>
{% endblock %}
