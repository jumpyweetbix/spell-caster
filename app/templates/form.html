{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{% if title %}{{ title }}{% else %}Form{% endif %}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <input class="cancel-btn btn btn-danger" action="action" onclick="confirm('Nothing will be saved!'); window.history.go(-1); return false;" type="button" value="Cancel" />
        </div>
    </div>
{% endblock %}
