{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block
app_content %}
<div class="row">
  <a href="{{ url_for('delete_class', id=_class.id) }}" class="crud btn btn-danger"
    onclick="return confirm('Are you sure you want to delete this class? You cannot get it back!')">Delete</a>
  <a href="{{ url_for('edit_class', id=_class.id) }}" class="crud btn btn-default">Edit</a>
  <a href="{{ url_for('create_class') }}" class="crud btn btn-success">New</a>
</div>
<div class="page-head row" style="padding-top:1em">
  <div class="col-md-8">
    <h1>{{ _class.name }}</h1>
  </div>
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
  </div>
</div>
<div class="container">
  <p>{{ _class.desc | safe }}</p>
</div>

{% endblock %}
