{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block
app_content %}
<div class="page-head row">
  <div class="col-md-6">
    <h1>{{ _class.name }}</h1>
  </div>
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
  </div>
  <div class="col-md-2">
    <div class="inline">
      <li>
        <a
          href="{{ url_for('create_class') }}"
          class="list-inline-item btn btn-block btn-success"
          >New</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('edit_class', id=_class.id) }}"
          class="list-inline-item btn-block btn btn-default"
          >Edit</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('delete_class', id=_class.id) }}"
          class="list-inline-item btn-block btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this class? You cannot get them back!')"
          >Delete</a
        >
      </li>
    </div>
  </div>
</div>
<div class="container">
  <p>{{ _class.desc }}</p>
</div>
  
{% endblock %}
