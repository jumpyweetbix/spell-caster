{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} 
{% block app_content %}
    <div class="row">
      <div class="col-md-4">
        {{ wtf.quick_form(form) }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>{{ _class.name }}</h1>
        <p>{{ _class.desc }}</p>
        <p>{{ _class.characters }}</p>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('create_class') }}" class="btn btn-success">New</a>
        <a href="{{ url_for('edit_class', id=_class.id) }}" class="btn btn-default">Edit</a>
        <a href="{{ url_for('delete_class', id=_class.id) }}" onclick="return confirm('Are you sure you want to delete this class? You cannot get it back!')" class="btn btn-danger">Delete</a>
      </div>
    </div>
    
    {% endblock %}
