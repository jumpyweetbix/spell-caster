{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} 
{% block app_content %}
<div class="row page-head">
  <div class="col-md-6">
    <h1>{{ char.name }}</h1>
  </div>
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
  </div>
  <div class="col-md-2">
    <div class="inline">
      <li>
        <a
          href="{{ url_for('create_char') }}"
          class="list-inline-item btn btn-block btn-success"
          >New</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('edit_char') }}"
          class="list-inline-item btn-block btn btn-default"
          >Edit</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('delete_char') }}"
          class="list-inline-item btn-block btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this character? You cannot get them back!')"
          >Delete</a
        >
      </li>
    </div>
  </div>
</div>
<div class="container">
    <p>A level {{ char.level }} {{ char.race }} {{ char._class.name }}</p>
</div>

{% endblock %}
